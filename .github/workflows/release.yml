name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      #- name: Install Rust
      #  uses: dtolnay/rust-toolchain@stable
      #  with:
      #    targets: ${{ matrix.target }}

      #- name: Install Linux aarch64 toolchain
      #  if: matrix.target == 'aarch64-unknown-linux-gnu'
      #  run: |
      #    sudo apt-get update
      #    sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --bin kubectl-tunnel --target ${{ matrix.target }}

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN=kubectl-tunnel
          cp target/${{ matrix.target }}/release/${BIN} dist/${BIN}
          tar -czf dist/${BIN}-${{ matrix.target }}.tar.gz -C dist ${BIN}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
