name: Server Docker Release

on:
  push:
    tags:
      - "server-v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Server Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/tunnel

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version tag
        id: vars
        run: |
          echo "version=${GITHUB_REF_NAME#server-v}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}
            ${{ env.IMAGE_NAME }}:${{ github.ref_name }}
