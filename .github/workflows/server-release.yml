name: Server Docker Release

on:
  push:
    tags:
      - "server-v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Server Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version tag
        id: vars
        run: |
          owner_lc="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          echo "image_name=ghcr.io/${owner_lc}/tunnel" >> "$GITHUB_OUTPUT"
          echo "version=${GITHUB_REF_NAME#server-v}" >> "$GITHUB_OUTPUT"
          echo "ref_name_lc=$(echo "${GITHUB_REF_NAME}" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.image_name }}:latest
            ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.version }}
            ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.ref_name_lc }}
