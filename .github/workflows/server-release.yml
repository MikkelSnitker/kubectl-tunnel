name: Server Docker Release

on:
  push:
    tags:
      - "server-v*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Server Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive version tag
        id: vars
        run: |
          echo "version=${GITHUB_REF_NAME#server-v}" >> "$GITHUB_OUTPUT"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/mikkelsnitker/tunnel:latest
            ghcr.io/mikkelsnitker/tunnel:${{ steps.vars.outputs.version }}
            ghcr.io/mikkelsnitker/tunnel:${{ github.ref_name }}
